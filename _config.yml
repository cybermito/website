# Build settings
markdown: kramdown

# Site options
baseurl: /website

exclude:
  - CODE_OF_CONDUCT.md
  - docker-compose.yml
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md

collections:
  doc:
    permalink: /:path
    output: true

plugins:
  - jekyll-redirect-from
  - jekyll-sitemap

sass:
  style: compressed